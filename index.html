<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Zuhaa ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    min-height:100vh;
    font-family:'Poppins',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e8b,#7209b7);
    flex-direction:column;
    padding:20px;
}

/* Main Card */
.card{
    backdrop-filter:blur(18px);
    background:rgba(255,255,255,.18);
    padding:5vw;
    border-radius:35px;
    text-align:center;
    box-shadow:0 0 50px rgba(255,0,160,.6);
    width:90%;
    max-width:400px;
}
.card h1{font-family:'Great Vibes',cursive;font-size:8vw;margin-bottom:2vw;}
.card h2{font-family:'Great Vibes',cursive;font-size:5vw;margin-bottom:3vw;}

.buttons{display:flex;justify-content:center;gap:5vw;margin-top:3vw;flex-wrap:wrap;}
button{
    padding:3vw 6vw;
    border:none;
    border-radius:35px;
    font-size:4vw;
    cursor:pointer;
}
#yes{background:#2ecc71;color:white;position:relative;}
#no{background:#ff1e56;color:white}

/* Text above gallery */
#loveText{
    font-family:'Great Vibes',cursive;
    font-size:7vw;
    color:white;
    text-shadow:0 0 20px hotpink;
    display:none;
    text-align:center;
    margin-bottom:5vw;
}

/* Gallery Cards */
#gallery{
    display:none;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:4vw;
    width:100%;
    max-width:500px;
}
.gallery-card{
    width:40vw;
    height:40vw;
    max-width:160px;
    max-height:160px;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 20px rgba(255,255,255,.5);
    background-size:cover;
    background-position:center;
    position:relative;
    transition: transform .3s, box-shadow .3s;
}
.gallery-card:hover{
    transform:scale(1.05);
    box-shadow:0 0 40px hotpink;
}
.gallery-card span{
    position:absolute;
    bottom:5%;
    left:50%;
    transform:translateX(-50%);
    color:white;
    font-family:'Great Vibes',cursive;
    font-size:3.5vw;
    text-shadow:0 0 10px black;
}

/* Shake animation */
@keyframes shake{
    0%{transform:translateX(0)}
    25%{transform:translateX(-4px)}
    50%{transform:translateX(4px)}
    75%{transform:translateX(-2px)}
    100%{transform:translateX(0)}
}
</style>
</head>
<body>

<div class="card" id="card">
    <h1>Hey Zuhaa ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine? üíå</h2>
    <div class="buttons">
        <button id="yes" onmouseover="runYes()" onclick="runYes()">YES üòå</button>
        <button id="no" onclick="noClick()">NO üò§</button>
    </div>
</div>

<div id="loveText"></div>
<div id="gallery"></div>

<script>
// YES button escape
const yes=document.getElementById("yes");
function runYes(){
    // Get viewport width & height
    const vw = window.innerWidth - yes.offsetWidth;
    const vh = window.innerHeight - yes.offsetHeight;

    // Random position anywhere on screen
    const x = Math.random() * vw;
    const y = Math.random() * vh;

    yes.style.position = "absolute";
    yes.style.left = x + "px";
    yes.style.top = y + "px";
}


// Images array
const images=[
    "7.jpeg",
    "2.jpeg",
    "3.jpeg",
    "4.jpeg",
    "5.jpeg",
    "6.jpeg"
];
const quotes=[
    "Love you üòò",
    "Kiss you üíã",
    "Miss you üíñ",
    "Hug you ü§ó",
    "Sweetheart ‚ù§Ô∏è",
    "Umaaahhh üòç"
];

function noClick(){
    document.getElementById("card").style.display="none";
    yes.style.display="none";

    const loveText=document.getElementById("loveText");
    loveText.style.display="block";

    const gallery=document.getElementById("gallery");
    gallery.style.display="flex";

    // Create gallery cards with images + quotes
    images.forEach((img,i)=>{
        const card=document.createElement("div");
        card.className="gallery-card";
        card.style.backgroundImage=`url(${img})`;

        const span=document.createElement("span");
        span.innerText=quotes[i % quotes.length];

        card.appendChild(span);
        gallery.appendChild(card);
    });

    // Word-by-word shake typing
    const message="Shut upp No ki Bachii üò§  I love you Zuhaa ‚ù§Ô∏èüî•";
    const words=message.split(" ");
    let i=0;
    function typeWord(){
        if(i<words.length){
            loveText.innerHTML+=words[i]+" ";
            loveText.style.animation="shake .9s";
            setTimeout(()=>loveText.style.animation="",100);
            i++;
            setTimeout(typeWord,300);
        }
    }
    typeWord();
}
</script>
</body>
</html>
