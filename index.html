<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zuhaa ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    height:100vh;
    font-family:'Poppins',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e8b,#7209b7);
    overflow-x:hidden;
}

/* Main Card */
.card{
    backdrop-filter:blur(18px);
    background:rgba(255,255,255,.18);
    padding:50px 60px;
    border-radius:35px;
    text-align:center;
    box-shadow:0 0 50px rgba(255,0,160,.6);
    z-index:5;
    width:400px;
    position:relative;
}
.card h1{font-family:'Great Vibes',cursive;font-size:55px;margin-bottom:15px;}
.card h2{font-family:'Great Vibes',cursive;font-size:28px;margin-bottom:20px;}

.buttons{display:flex;justify-content:center;gap:25px;margin-top:15px;}
button{padding:12px 35px;border:none;border-radius:35px;font-size:18px;cursor:pointer}
#yes{background:#2ecc71;color:white;position:relative;}
#no{background:#ff1e56;color:white}

/* Text above gallery */
#loveText{
    position:fixed;
    top:10%;
    left:50%;
    transform:translateX(-50%);
    font-family:'Great Vibes',cursive;
    font-size:45px;
    color:white;
    text-shadow:0 0 20px hotpink;
    display:none;
    z-index:20;
    text-align:center;
}

/* Gallery Cards */
#gallery{
    display:none;
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:20px;
    z-index:15;
    flex-wrap:wrap;
    justify-content:center;
    max-width:90%;
}
.gallery-card{
    width:160px;
    height:160px;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 20px rgba(255,255,255,.5);
    flex-shrink:0;
    cursor:pointer;
    position:relative;
    background-size:cover;
    background-position:center;
    transition: transform .3s, box-shadow .3s;
}
.gallery-card:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px hotpink;
}
.gallery-card span{
    position:absolute;
    bottom:5px;
    left:50%;
    transform:translateX(-50%);
    color:white;
    font-family:'Great Vibes',cursive;
    font-size:16px;
    text-shadow:0 0 10px black;
}

/* Shake animation */
@keyframes shake{
    0%{transform:translateX(0)}
    25%{transform:translateX(-6px)}
    50%{transform:translateX(6px)}
    75%{transform:translateX(-4px)}
    100%{transform:translateX(0)}
}
</style>
</head>
<body>

<div class="card" id="card">
    <h1>Hey Zuhaa ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine? üíå</h2>
    <div class="buttons">
        <button id="yes" onmouseover="runYes()" onclick="runYes()">YES üòå</button>
        <button id="no" onclick="noClick()">NO üò§</button>
    </div>
</div>

<div id="loveText"></div>
<div id="gallery"></div>

<script>
// YES button escape
const yes=document.getElementById("yes");
function runYes(){
    let x=Math.random()*(400-yes.offsetWidth);
    let y=Math.random()*(400-yes.offsetHeight);
    yes.style.position="relative";
    yes.style.left=x+"px";
    yes.style.top=y+"px";
}

// Images array
const images=[
    "7.jpeg",
    "5.jpeg",
    "3.jpeg",
    "4.jpeg",
    "2.jpeg",
    "6.jpeg"
];

// Quotes array
const quotes=[
    "Love you üòò",
    "Kiss you üíã",
    "Miss you üíñ",
    "Hug you ü§ó",
    "Sweetheart ‚ù§Ô∏è",
    "Umaaahhh üòç"
];

function noClick(){
    document.getElementById("card").style.display="none";
    yes.style.display="none";

    const loveText=document.getElementById("loveText");
    loveText.style.display="block";

    const gallery=document.getElementById("gallery");
    gallery.style.display="flex";

    // Create gallery cards with background images + quotes
    images.forEach((img,i)=>{
        const card=document.createElement("div");
        card.className="gallery-card";
        card.style.backgroundImage=`url(${img})`;

        const span=document.createElement("span");
        span.innerText=quotes[i % quotes.length];

        card.appendChild(span);
        gallery.appendChild(card);
    });

    // Word by word shake typing
    const message="Shut upp üò§ and I love you Zuhaa ‚ù§Ô∏èüî•";
    const words=message.split(" ");
    let i=0;
    function typeWord(){
        if(i<words.length){
            loveText.innerHTML+=words[i]+" ";
            loveText.style.animation="shake .9s";
            setTimeout(()=>loveText.style.animation="",100);
            i++;
            setTimeout(typeWord,300);
        }
    }
    typeWord();
}
</script>
</body>
</html>
